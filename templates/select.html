{% extends "base.html" %}

{% block content %}
<h1>畫質解析完畢</h1>

<div class="status-text" style="color: var(--text-dim); border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 20px;">
    TARGET: {{ video_url }}
</div>

<form method="POST" action="/download">
    <input type="hidden" name="video_url" value="{{ video_url }}">
    
    <div class="form-group">
        <label for="quality">> 選擇輸出數據流:</label>
        <select id="quality" name="quality" required>
            {% for quality in qualities %}
                <option value="{{ quality.id }}">{{ quality.label }}</option>
            {% endfor %}
        </select>
    </div>
    
    <button type="submit" class="btn">執行下載協議</button>
</form>

<a href="/" class="btn btn-secondary">中止並返回</a>
{% endblock %}
