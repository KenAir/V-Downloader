<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Downloader</title>
    <style>
        :root {
            --bg-color: #050505;
            --panel-bg: rgba(10, 15, 20, 0.85);
            --neon-blue: #00f3ff;
            --neon-red: #ff0055;
            --neon-gold: #ffd700;
            --text-main: #ffffff;
            --text-dim: #8899a6;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', monospace;
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 999;
        }

        .container {
            width: 90%;
            max-width: 95%;
            background: var(--panel-bg);
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 4px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            margin: 0 auto;
        }

        .container::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border: 1px solid transparent;
            background: 
                linear-gradient(to right, var(--neon-blue) 2px, transparent 2px) 0 0,
                linear-gradient(to bottom, var(--neon-blue) 2px, transparent 2px) 0 0,
                linear-gradient(to left, var(--neon-blue) 2px, transparent 2px) 100% 0,
                linear-gradient(to bottom, var(--neon-blue) 2px, transparent 2px) 100% 0,
                linear-gradient(to left, var(--neon-blue) 2px, transparent 2px) 100% 100%,
                linear-gradient(to top, var(--neon-blue) 2px, transparent 2px) 100% 100%,
                linear-gradient(to right, var(--neon-blue) 2px, transparent 2px) 0 100%,
                linear-gradient(to top, var(--neon-blue) 2px, transparent 2px) 0 100%;
            background-size: 20px 20px;
            background-repeat: no-repeat;
            pointer-events: none;
        }

        h1 {
            color: var(--neon-gold);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            border-bottom: 2px solid rgba(255, 215, 0, 0.3);
            padding-bottom: 15px;
            margin-top: 0;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .form-group { margin-bottom: 25px; }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--neon-blue);
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        input[type="text"], textarea, select {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            color: var(--text-main);
            padding: 15px;
            box-sizing: border-box;
            font-family: monospace;
            transition: 0.3s;
        }

        input[type="text"]:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        }

        .btn {
            background: transparent;
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
            padding: 15px 30px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            display: inline-block;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
        }

        .btn:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        .btn-secondary {
            border-color: var(--text-dim);
            color: var(--text-dim);
            margin-top: 10px;
            font-size: 0.8em;
        }
        .btn-secondary:hover {
            background: var(--text-dim);
            color: #000;
            box-shadow: 0 0 10px var(--text-dim);
        }

        .alert {
            background: rgba(255, 0, 85, 0.1);
            border-left: 4px solid var(--neon-red);
            padding: 15px;
            margin-bottom: 20px;
            color: #ffcccc;
            font-family: monospace;
        }

        .progress-container {
            background: #222;
            height: 6px;
            width: 100%;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: var(--neon-blue);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .status-text {
            font-family: monospace;
            color: var(--neon-blue);
            margin-bottom: 10px;
            min-height: 20px;
        }
        
        .nav-links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .nav-links .btn {
            width: 48%;
        }

    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
